  <h2 mat-dialog-title>Edit Drive</h2>
       
  <mat-dialog-content [formGroup]="editform"  >
<ng-container *ngIf="singleDrive">
  <input [hidden]=true matInput  formControlName="cid" >

   <div>     <mat-form-field>
          <mat-label>Company Name</mat-label> <input matInput  formControlName="companyname" [(ngModel)]="singleDrive.companyname">
          <mat-error *ngIf="editform.get('companyname').errors?.required">comapny name is required </mat-error>
        </mat-form-field>
   </div>
  
        <mat-form-field >
          <mat-label>Exp Required</mat-label>
          <input matInput formControlName="exp"  [(ngModel)]="singleDrive.exp">
          <mat-error *ngIf="editform.get('exp').errors?.required">Exprience is required </mat-error>
        </mat-form-field>
    
  
        <mat-form-field>
          <mat-label>CTC</mat-label> <input matInput  formControlName="ctc"  [(ngModel)]="singleDrive.ctc">
          <mat-error *ngIf="editform.get('ctc').errors?.required">ctc is required</mat-error>
          </mat-form-field>
    

        <mat-form-field>
          <mat-label>Select Joining Criteria</mat-label>
          <select formControlName="joining" [(ngModel)]="singleDrive.joining" matNativeControl required>
            <option value="0">No training direct joining</option>
            <option value="1">3 months Internship then joining</option>
          </select>
          <mat-error *ngIf="editform.get('joining').errors?.required"> Joining field is required </mat-error>
        </mat-form-field><br>
      
    
    
          <mat-form-field>
            <mat-label>Bond</mat-label>
            <select formControlName="bond" [(ngModel)]="singleDrive.bond" matNativeControl required>
              <option value="0">1 year</option>
              <option value="1">2 year</option>
            </select>
            <mat-error *ngIf="editform.get('bond').errors?.required">Bond is require </mat-error>
          </mat-form-field>
      
    

      <mat-form-field>
        <mat-label>Select Position</mat-label>
        <select formControlName="position" [(ngModel)]="singleDrive.position" matNativeControl required>
          <option value="0">Full stack Developer</option>
          <option value="1">Ui Developer</option>
          <option value="2">Middleware/Backend Developer</option>
          <option value="3">Testing Engineer</option>
        </select>
        <mat-error *ngIf="editform.get('position').errors?.required"> Position is required </mat-error>
      </mat-form-field>
     
  
      <mat-form-field>
       
        <mat-label>Education Criteria</mat-label>
        <select   formControlName="education" [(ngModel)]="singleDrive.education" matNativeControl required>
          <option value="0">BE</option>
          <option value="1">BCA/MCA</option>
          <option value="2">Other</option>
        </select>
        <mat-error *ngIf="editform.get('education').errors?.required">Education is required</mat-error>
        </mat-form-field>

  <div>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" formControlName="followup" [(ngModel)]="singleDrive.followup">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="editform.get('followup').errors?.required"> FollowUp Date is required </mat-error>
            </mat-form-field>
  </div>
        
 </ng-container>

</mat-dialog-content>
